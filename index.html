<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>venda seu carro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">venda fácil seu carro!</h1>
                <p>descreva as características e marque os opcionais que ele possui</p>
            <form>
                <div class="box-input">
                <label for="title">Título do anúncio <span class="required-field">*</span>
                    <input type="text" name="title" id="title" class="block" placeholder="um título para anúnciar seu carro" minlength="1" maxlength="30" required>
                </label>
                </div>
            <div class="box-input">
                <label for="price">preço <span class="required-field">*</span>
                    <input type="number" name="price" id="price" class="block" placeholder=" defina o preço" required>
                </label>
            </div>
            <div class="box-input">
                <label for="description">descrição <span class="required-field">*</span>
                   <textarea name="description" id="description" class="block"placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"></textarea>
                </label>
             </div>
             <div class="box-input">
                <label for="brand">Modelo <span class="required-field">*</span>
                    <input type="text" name="brand" id="brand" class="block" placeholder=" Digite a marca do veículo" required>
                </label>
                </div>
                <div class="box-input">
                    <label for="model">Marca <span class="required-field">*</span>
                        <input type="text" name="model" id="model" class="block" placeholder=" Digite o modelo do veículo" required>
                    </label>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilomentragem <span class="required-field">*</span>
                            <input type="number" name="mileage" id="mileage" class="block" placeholder=" Digite a kilometragem do veículo" required>
                        </label>
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data de compra <span class="required-field">*</span>
                            <input type="date" name="purchase-date" id="purchase-date" class="block" required>
                        </label>
                        </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                        </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                             <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                             <li>
                                <input type="checkbox" id="reverse_canera" name="optional[]" value="reverse_canera">
                                <label for="reverse_canera">Câmera de Ré</label>
                            </li>
                        </ul>
                        </div>
                        <div class="optional-box">
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="line_assist" name="optional[]" value="line_assist">
                                    <label for="line_assist">Assistente de pista</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                    <label for="keyless">Partida keyless</label>
                                </li>
                                 <li>
                                    <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                    <label for="smartphone">Integração com celular</label>
                                </li>
                                 <li>
                                    <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                    <label for="leather_seat">Banco de couro</label>
                                </li>
                            </ul>
                            </div>
                            <div class="box-input">
                                <p>Fotos do carro: <span class="required-field">*</span></p>
                                <input type="file" multiple accept="img/png, img/jpg" id="image" mane="image" required >
                            </div>
             <input type="submit" value="Enviar" class="btn-submit">
          </form>
         </div>
      </div>
    </div>
  </body>
</html>
